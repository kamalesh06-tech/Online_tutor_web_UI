<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LearnHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .signup-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            color: #888;
        }

        .signup-card {
            background: rgba(30, 30, 45, 0.7);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header h2 {
            font-size: 2rem;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            color: #888;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-option {
            padding: 1.5rem;
            background: rgba(15, 15, 25, 0.5);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover, .role-option.active {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
            transform: scale(1.02);
        }

        .role-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .role-title {
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 0.3rem;
        }

        .role-desc {
            font-size: 0.85rem;
            color: #888;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00d4ff;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            background: rgba(15, 15, 25, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: rgba(15, 15, 25, 0.8);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
        }

        .strength-bar.weak {
            width: 33%;
            background: #f44336;
        }

        .strength-bar.medium {
            width: 66%;
            background: #ff9800;
        }

        .strength-bar.strong {
            width: 100%;
            background: #4caf50;
        }

        .terms-checkbox {
            display: flex;
            align-items: start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 0.3rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .terms-checkbox label {
            color: #b0b0b0;
            cursor: pointer;
            line-height: 1.5;
        }

        .terms-checkbox a {
            color: #00d4ff;
            text-decoration: none;
        }

        .signup-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        .signup-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(0, 212, 255, 0.2);
        }

        .divider span {
            background: rgba(30, 30, 45, 0.7);
            padding: 0 1rem;
            position: relative;
            color: #888;
        }

        .social-signup {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.8rem;
            background: rgba(15, 15, 25, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: #00d4ff;
        }

        .login-link {
            text-align: center;
            color: #888;
        }

        .login-link a {
            color: #00d4ff;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s;
        }

        .login-link a:hover {
            opacity: 0.8;
        }

        .back-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-home a {
            color: #888;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: #00d4ff;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .alert.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        @media (max-width: 768px) {
            .signup-card {
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .social-signup {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <div class="logo">LearnHub</div>
            <p class="logo-subtitle">Advanced Online Tutoring Platform</p>
        </div>

        <div class="signup-card">
            <div class="card-header">
                <h2>Create Your Account</h2>
                <p>Join thousands of learners and tutors</p>
            </div>

            <div class="role-selector">
                <div class="role-option active" onclick="selectRole('student')">
                    <div class="role-icon">üéì</div>
                    <div class="role-title">Student</div>
                    <div class="role-desc">Learn from expert tutors</div>
                </div>
                <div class="role-option" onclick="selectRole('tutor')">
                    <div class="role-icon">üë®‚Äçüè´</div>
                    <div class="role-title">Tutor</div>
                    <div class="role-desc">Share your knowledge</div>
                </div>
            </div>

            <div class="alert" id="alert"></div>

            <form onsubmit="handleSignup(event)">
                <input type="hidden" id="role" value="student">

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input type="text" id="firstName" class="form-input" placeholder="John" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="password" class="form-input" placeholder="Create a strong password" required oninput="checkPasswordStrength()">
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter your password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Primary Interest</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üìö</span>
                        <select id="subject" class="form-select" required>
                            <option value="">Select a subject</option>
                            <option value="mathematics">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="programming">Programming</option>
                            <option value="languages">Languages</option>
                            <option value="arts">Arts & Music</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="signup-btn">Create Account</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="social-signup">
                <button class="social-btn" onclick="socialSignup('google')">
                    <span>üîµ</span> Google
                </button>
                <button class="social-btn" onclick="socialSignup('facebook')">
                    <span>üî∑</span> Facebook
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function selectRole(role) {
            document.getElementById('role').value = role;
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.closest('.role-option').classList.add('active');
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'strength-bar';
            if (strength <= 1) {
                strengthBar.classList.add('weak');
            } else if (strength <= 3) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        }

        function handleSignup(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alert = document.getElementById('alert');

            if (password !== confirmPassword) {
                alert.className = 'alert error';
                alert.textContent = 'Passwords do not match!';
                alert.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                alert.className = 'alert error';
                alert.textContent = 'Password must be at least 8 characters long!';
                alert.style.display = 'block';
                return;
            }

            // Success
            alert.className = 'alert success';
            alert.textContent = 'Account created successfully! Redirecting...';
            alert.style.display = 'block';

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }

        function socialSignup(provider) {
            const alert = document.getElementById('alert');
            alert.className = 'alert success';
            alert.textContent = `Signing up with ${provider}...`;
            alert.style.display = 'block';

            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        }
    </script>
</body>
</html>
